<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="./assets/main.css">

<body>



<section class="pattern-bckgrnd">
  <img src="./images/pattern-background-mobile.svg" alt="">
</section>


  <section class="order-summary">

    <section class="illustration-hero">
      <img src="./images/illustration-hero.svg" alt="alt">
    </section>

    <h2 class="title"> Order Summary</h2>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  

<section class="container">
<div class="music-img">
  <img src="./images/icon-music.svg" alt="icon">
</div>
  
<div class="plan">
  <p>  Annual Plan
</p>
<span class="amount">$59.99/year
</span>
</div>

  <div class="change-plan"><a href="#">Change</a></div>

</section>
<button class="pay-btn">  Proceed to Payment</button>
 <button class="cancel-btn"> Cancel Order</button>
  </section>
